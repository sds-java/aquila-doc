<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SDS FW</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="Description">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico"/>
	<link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  
	<style>
		.markdown-section {
			max-width: 1000px;
		}
	
		footer {
			text-align: center;
		}
		
		.content {
			padding: 20px;
		}
		
		.docsify-copy-code-button {
			background: #808080 !important;
		}
		
		.required {
			color: red;
		}
		
		.img-bordered {
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<div id="app">Loading ...</div>
	<script>
			  
		window.$docsify = {
			alias: {
				'/.*/_sidebar.md': '/_sidebar.md'
			},
			auto2top: true,
			basePath: '/aquila-doc.github.io/',
			loadSidebar: true,
			name: 'SDS Framework',
			pagination: {
				crossChapter: true,
			},
			plugins: [
				function(hook) {
					var footer = [
						// '<hr/>',
						'<br/><br/>',
						'<footer>',
						'<span>If you wish to contribute or have any problems regarding the framework, please contact Then Sze Wee @ SDS.</span>',
						'</footer>'
					].join('');
					
					hook.afterEach(function(html) {
						return html + footer;
					});
				}
			],
			repo: 'herofallen/aquila-doc.github.io',
			search: {
				paths: 'auto',
			},
			subMaxLevel: 2,
			themeColor: '#F39C12',
		}
	</script>
	<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>  
  
	<!-- Plugins -->
	<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
	<script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
	<script src="//unpkg.com/docsify-copy-code@2"></script>
	<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
	<script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>
</body>
</html>
